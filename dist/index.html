<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" src="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Leaderboard</title>
  <script defer src="main.bundle.js"></script></head>
  <body>
    <h1 class="text-center m-5 fw-50">Leaderboard</h1>
    <main class="row">
      <div
        class="alert alert-success text-center d-none"
        id="alert-box"
        role="alert"
      >
        Your Score Added Successfully!
      </div>
      <div
        class="alert alert-danger text-center d-none"
        id="alert-box2"
        role="alert"
      >
        Something Went Wrong! Try again..
      </div>
      <div class="col m-5">
        <div class="d-flex justify-content-between m-3">
          <h3 class="text-center">Recent scores</h3>
          <button class="btn btn-outline-secondary text-dark" id="refresh">
            refresh
          </button>
        </div>
        
          <div id="list-box-div" class="mt-2 border border-2 border-dark list d-flex justify-content-center align-items-center">
            <div id="loader"></div>
            <ul id="listbox" class="p-0 d-none">
            </ul>
          </div>
        <div></div>
      </div>
      <div class="col m-5">
        <h2 class="text-center">Add your score</h2>
        <form
          class="mt-5 d-flex justify-content-center flex-column gap-3"
          action="#"
          id="form"
        >
          <input
            class="p-2"
            type="text"
            name="name"
            id="name"
            placeholder="Your name"
            required
          />
          <input
            class="p-2"
            type="number"
            name="name"
            id="score"
            placeholder="Your score"
            required
          />
          <button
            class="btn btn-success text-dark w-25"
            id="button"
            type="submit"
          >
            Save
          </button>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
