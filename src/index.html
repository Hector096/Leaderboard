        <form class="mt-5 d-flex justify-content-center flex-column gap-3" action="#" id='form'>
            <input class="p-2" type="text" name="name" id="name" placeholder="Your name">
            <input class="p-2" type="text" name="name" id="score" placeholder="Your name">
            <button class=" btn btn-success text-dark w-25" id="button" type="submit">Save</button>
